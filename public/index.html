<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartShop - Shop</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">


    <link rel="stylesheet" href="src/css/style.css">

    <!-- Link Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="SmartShop">
    <link rel="apple-touch-icon" href="src/images/icons/icon-128x128.png" sizes="128x128">
    <link rel="apple-touch-icon" href="src/images/icons/icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="src/images/icons/icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="src/images/icons/icon-192x192.png" sizes="192x192">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#3f51b5">
</head>

<body>

    <!-- Uses a transparent header that draws on top of the layout's background -->
    <style>
        .demo-layout-transparent {
            /* background: url('../assets/demos/transparent.jpg') center / cover; */
            background-color: grey;
        }
        header {
            height: 300px;
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
            /* This background is dark, so we set text to white. Use 87% black instead if
     your background is light. */
            color: white;
        }
    </style>

    <div id="app">
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
            <header class="mdl-layout__header mdl-layout__header--transparent">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">SmartShop</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation -->
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="#shop">Shop</a>
                        <a class="mdl-navigation__link" href="#cart">Cart</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#shop">Shop</a>
                    <a class="mdl-navigation__link" href="#cart">Cart</a>
                </nav>
            </div>
            <main class="mdl-layout__content">


            </main>
        </div>
    </div>


    <!-- Material -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
